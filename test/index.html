<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>sly</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://darsa.in/sly/css/ospb.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

<div class="wrap">
  <p>Click on the links below to choose a panorama.</p>
  <div class="scrollbar">
    <div class="handle">
      <div class="mousearea"></div>
    </div>
  </div>

  

  <div class="frame" id="forcecentered">
    <ul class="">
      <li><a href="/Projects/Panorama/SR04" target="my_iframe">Santa Rosa 04</a></li>
      <li><a href="/Projects/Panorama/SR05" target="my_iframe">Santa Rosa 05</a></li>
      <li><a href="/Projects/Panorama/SR06" target="my_iframe">Santa Rosa 06</a></li>
      <li><a href="/Projects/Panorama/SR07" target="my_iframe">Santa Rosa 07</a></li>
      
      <li><a href="/Projects/Panorama/SL02" target="my_iframe">Shaver Lake 02</a></li>
      <li><a href="/Projects/Panorama/SL03" target="my_iframe">Shaver Lake 03</a></li>
      <li><a href="/Projects/Panorama/SL04" target="my_iframe">Shaver Lake 04</a></li>
      <li><a href="/Projects/Panorama/SL14" target="my_iframe">Shaver Lake 14</a></li>
      <li><a href="/Projects/Panorama/SL26" target="my_iframe">Shaver Lake 26</a></li>
      <li><a href="/Projects/Panorama/SL30" target="my_iframe">Shaver Lake 30</a></li>
      <li><a href="/Projects/Panorama/SL34" target="my_iframe">Shaver Lake 34</a></li>
      <li>More to come....</li>
    </ul>
  </div>


  <ul class="pages"></ul>

  <div class="controls center">
    <button class="btn prevPage"><i class="icon-chevron-left"></i><i class="icon-chevron-left"></i> page</button>
    <button class="btn prev"><i class="icon-chevron-left"></i> item</button>
    <button class="btn backward"><i class="icon-chevron-left"></i> move</button>

    <div class="btn-group">
      <button class="btn toStart">toStart</button>
      <button class="btn toCenter">toCenter</button>
      <button class="btn toEnd">toEnd</button>
    </div>

    <div class="btn-group">
      <button class="btn toStart" data-item="10"><strong>10</strong> toStart</button>
      <button class="btn toCenter" data-item="10"><strong>10</strong> toCenter</button>
      <button class="btn toEnd" data-item="10"><strong>10</strong> toEnd</button>
    </div>

    <div class="btn-group">
      <button class="btn add"><i class="icon-plus-sign"></i></button>
      <button class="btn remove"><i class="icon-minus-sign"></i></button>
    </div>

    <button class="btn forward">move <i class="icon-chevron-right"></i></button>
    <button class="btn next">item <i class="icon-chevron-right"></i></button>
    <button class="btn nextPage">page <i class="icon-chevron-right"></i><i class="icon-chevron-right"></i></button>
  </div>
</div>
  <div class="controls center">
        <button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
        <button class="btn next">next <i class="icon-chevron-right"></i></button>
      </div>
</div>
<iframe src="/Projects/Panorama/SL26" name="my_iframe" width="100%" height="600" frameborder="no" scrolling="yes"></iframe>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://darsa.in/sly/examples/js/vendor/plugins.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Sly/1.6.1/sly.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
