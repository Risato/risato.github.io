<!DOCTYPE html>
<html>
	<head>
		<style type="text/css" title="Default">
			html {
				height:100%;
			}
        body {
            height:100%;
            margin: 0px;
            overflow:hidden; /* disable scrollbars */
        }
        table,tr,td {
            border-style : none;
            border-width : 0px;
        }
		</style>
	</head>
	<body>
		<script type="text/javascript" src="pano2vr_player.js"></script>
		<script type="text/javascript" src="skin.js"></script>
		<div id="Footer" style="width:100%;height:5%;position:absolute;bottom:0px;background:#001933; color:white;text-align:center; letter-spacing: 3px; font-size: 125% ; font-weight:bold; font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif; vertical-align:middle;">
		Fecon Treatment (Santa Rosa, CA)
		
	</div>
	<div id="label" style="width:100%;height:5%;position:absolute;top:0px;background:#001933; color:white;text-align:center;text-decoration: overline underline; letter-spacing: 3px; font-size: 125% ; font-weight:bold; font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif; ">
		<table style="width:100%; height:100%;" >
			<tr>
				<td valign="middle" style="width:50%;height:100%;">Before Treatment</td>
				<td valign="middle" style="width:50%;height:100%;">After Treatment</td>
			</tr>
		</table>
		
	</div>
		<table border="0" cellspacing="0" cellpadding="0" style="width:100%;height:90%;position:fixed;bottom:5%;">
			<tr>
				<td style="width:50%;height:100%;"><div id="container_left"  style="width:100%;height:100%;"></div></td>
				<td style="width:50%;height:100%;"><div id="container_right" style="width:100%;height:100%; pointer-events: none;"></div></td>
			</tr>
		</table>
		<script type="text/javascript">
			// create the panorama player with the container
			pano_left=new pano2vrPlayer("container_left");
			pano_left.readConfigUrl("left.xml");
			// add the skin object
			skin=new pano2vrSkin(pano_left);
			pano_right=new pano2vrPlayer("container_right");
			pano_right.readConfigUrl("right.xml");
			// syncronize both panoramas
			function syncPanos() {
				try {
					pano_right.setPan(pano_left.getPan());
					pano_right.setTilt(pano_left.getTilt());
					pano_right.setFov(pano_left.getFov());
				} catch(e) {}
			}
        setInterval ( "syncPanos()", 10 );
            </script>
		<noscript>
			<p><b>Please enable Javascript!</b></p>
		</noscript>
	</body>
</html>
