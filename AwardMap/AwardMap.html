<!DOCTYPE html>
<html>
<head>
  <title>Woody Biomass Grant Awardees</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <!-- Google Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Google Jquery-ui -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <!-- use these cartodb.css links if you are using https -->
  <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.11/themes/css/cartodb.css"/>
  <!-- use this cartodb.js link if you are using https -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.11/cartodb.js"></script>
  <link rel="shortcut icon" href="https://cartodb.com/assets/favicon.ico" />
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #slider {
      position: absolute;
      top: 40px;
      left:25%;
      width:50%;
    }
    #legend {
      font-family: arial;
      font-size: 30px;
      position: absolute;
      color: white;
      top: 75px;
      left: 45%;
    }
  </style>
  <!-- when dealing with ie8, <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" /> -->
</head>
<body>
  <div id="map"></div>
  <div id="slider"></div>
  <div id="legend"></div>
  <script>

  // formats text below slider to inform user of range
  function changeLegend(start, end) {
    var end = new Date(end).getFullYear()
    var displayend = end-1
    var start = new Date(start).getFullYear()
    $('#legend').html(start + " - " + displayend)
  }
  // adds time slider and references mapowner
  // MAKE SURE wbugrantawardees references currnet name of sheet. For some reason, CArtodb retains original sheet values adn it can distort the query call. Also, add an extra year so that the end date on the slider will move to the current year

  function addTimeSlider(sublayer) {
    var sql = cartodb.SQL({ user: 'woodybiomassgroup' })
    // fetch time range from cartodb map
    sql.execute('select max(date), min(date) from grantawardee', function(data) {
      // sql.execute('select max(date), min(date) from wbugrantawardees', function(data) {
      var range = data.rows[0];
      var max = new Date(range.max).getTime()
      var min = new Date(range.min).getTime()
    // updates slider with range    
    $("#slider").slider({
      range: true,
      min: min,
      max: max,
    // step accounts for miliseconds in a year. Should be a way to run everything in units of "year" instead of miliseconds, but this is faster. talk to Julie about this, it's been set so that it is in 6 month increments..
    minrange: 315570000000,
    step: 31557000000,
    values: [min , max ],
    slide: function(event, ui) {
    // force slider to filter results to a minimum size of one "step" as defined below
    if (ui.values[1] - ui.values[0] < 31557000000)
    {
      return false;
    }
    else
    {
    // give feedback to the user on slide change
    changeLegend(ui.values[0], ui.values[1]);
  }
},
stop: function( event, ui ) {
    // when user selects the dates, update the layer with the range
    var start = new Date(ui.values[0]).toISOString()
    var end = new Date(ui.values[1]).toISOString();

  // build sql
  sublayer.setSQL("select * from grantawardee where date >= '" + start + "' and date <= '" + end + "'");
  // sublayer.setSQL("select * from wbugrantawardees where date >= '" + start + "' and date <= '" + end + "'");
}
});
changeLegend(min, max);
});
}

function main() {
  var osmlayer='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  var layerAttrib='© <a href="https://openstreetmap.org/copyright" target= "blank">OpenStreetMap</a> contributors';
  var osm = new L.TileLayer(osmlayer, {minZoom: 1, maxZoom: 21, attribution: layerAttrib});
  // stamen terrain map
  var terrainlayer='https://tile.stamen.com/terrain-background/{z}/{x}/{y}.jpg';
  var terrainAttrib='Map tiles by <a href="https://stamen.com" target = "blank">Stamen Design</a>, under <a href="https://creativecommons.org/licenses/by/3.0" target = "blank">CC BY 3.0</a>. Data by <a href="https://openstreetmap.org" target = "blank">OpenStreetMap</a>, under <a href="https://creativecommons.org/licenses/by-sa/3.0" target = "blank">CC BY SA</a>.';
  var terrain = new L.TileLayer(terrainlayer, {minZoom: 1, maxZoom: 18, attribution: terrainAttrib});
  //esri satellite
  var esrilayer='https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
  var esriAttrib='© ESRI <a href="https://www.esri.com/legal/licensing/termsofuse.html" target="blank">(ESRI Terms of Use)</a>';
  var HERE_normalNight = L.tileLayer('http://{s}.{base}.maps.cit.api.here.com/maptile/2.1/maptile/{mapID}/normal.night/{z}/{x}/{y}/256/png8?app_id={app_id}&app_code={app_code}', {
	attribution: 'Map &copy; 1987-2014 <a href="http://developer.here.com">HERE</a>',
	subdomains: '1234',
	mapID: 'newest',
	app_id: '<your app_id>',
	app_code: '<your app_code>',
	base: 'base',
	maxZoom: 20});
  var esrimap = new L.TileLayer(esrilayer, {minZoom: 1, maxZoom: 19, attribution: esriAttrib});
  var map = new L.Map('map', {
    zoomControl: true,
    center: [37.859796, -121.045907],
    zoom: 5
  });
  L.control.scale({
    metric:false,
    position: 'topright'
  }).addTo(map);

  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'CartoDB · OSM data'
  }).addTo(map);

  cartodb.createLayer(map, 'https://woodybiomassgroup.cartodb.com/api/v2/viz/a2d22a94-a32e-11e4-8bec-0e853d047bba/viz.json', { legends: true, https: true })
  .addTo(map)
  .on('done', function(layer) {
// add time slider on change
addTimeSlider(layer.getSubLayer(0));
}).on('error', function() {
  cartodb.log.log("some error occurred");
});
}

// you could use $(window).load(main);
window.onload = main;
</script>
</body>
</html>
