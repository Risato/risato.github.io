 <script>
  function format_link(link){
    if (link)
      return "<a href='" + link + "' target='_parent'>" + "<div style='height:100%;width:100%'>"+"Camp Photos</div></a>";
    else
      return "";
  }

  CsvToHtmlTable.init({
        csv_path: 'https://risato.github.io/LiveApp/CampRoster/roster.csv', // https://docs.google.com/spreadsheets/d/1mrOibTkO35GkLl4dviHbx-9TLbeyMa9FxADxp-sDwmY/pub?gid=0&single=true&output=csv
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ','},
        datatables_options: {"paging": true},
        custom_formatting: [[3, format_link]]
      });
    </script>
